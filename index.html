<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- using Spectre css library -->
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    
    <!-- my personal css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    
</head>
<body>

    <div id="background">
        <img id="mainImage" src="">
    </div>
    <div class="toast toast-error hide">
        <button class="btn btn-clear float-right"></button>
        City not found, we have revert to your latest search - or - our default city
      </div>


    <header class="container">
        <h4>Ghibli Weather Dashboard</h4>
    </header>
    <main class="container">
        <div class="columns">

        
            <aside class="column col-2">
                <h3>Search for city</h2>
                <input class="form-input" type="text" id="input-city" placeholder="City Name">
                <button id="search" class="btn btn-primary">search</button>
                <div class="divider text-center" data-content="OR select from below"></div>
                <div id="citySelector">
                </div>

            </aside>

            <div id="weatherContainer" class="col-10">
    
                <div id="currentDay">
                    <div id="largeInfoHolder">
                        <h2 id="mainCity"></h2>
                        <p id="currentDate"></p>
                        <p id="currentWeather"></p>
                        <h1 id="mainTemp"></h1>
                        <p>Wind: <mainWind></mainWind> mph | Humidity: <mainHumidity></mainHumidity> %</p>
                        

                    </div>

                </div>
                <ul id="fiveDayForecast"> 
                   
                </ul>
            </div>
        </div>

    </main>

    <!-- format date with dayjs -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <script src="assets/js/script.js"></script>
</body>
</html>
